<div class="container" data-ng-controller="SearchController">
  <div class="row search">
    <div id="error" class="alert alert-danger" style="display:none" data-ng-show="error">
      {{ error }}
    </div>
    <div class="col-sm-12">
      <div clas="btn-toolbar">
        <form id="searchForm" class="well form-inline">
          <div class="row">
            <div class="form-group col-sm-10">
              <label class="sr-only" for="query">Text to search</label>
              <input data-ng-model="query" id="query" class="form-control" name="query" type="text"
                     placeholder="Text to search"/>
            </div>
            <div class="col-sm-2">
              <button id="search" class="btn btn-default" data-ng-click="search()"
                      data-loading-text="Searching ...">
                <span class="glyphicon.glyphicon-search"></span> Search
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="not-found" data-ng-show="notFound">Not Found</div>
      <div id="result">
        <ul class="playlist list-group">
          <li class="list-group-item" data-ng-repeat="item in results" jplayer="item">
            <div class="bundle-title" data-ng-bind="item.name"></div>
            <div class="jp-audio">
              <div class="jp-type-single">
                <div class="jp-gui jp-interface">
                  <div class="jp-progress">
                    <div class="jp-seek-bar">
                      <div class="jp-play-bar"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="btn-toolbar player-controls">
                <div class="btn-group btn-group-sm pull-right">
                  <a class="btn-play btn btn-default"><span
                      class="glyphicon glyphicon-play"></span></a>
                  <a class="btn-pause btn btn-default"><span class="glyphicon glyphicon-pause"></span></a>
                  <a class="btn-stop btn btn-default"><span
                      class="glyphicon glyphicon-stop"></span></a>
                </div>
                <div class="jp-time-holder pull-left">
                  <span class="current-time"></span> / <span class="duration"></span>
                </div>
                <div class="clear"></div>
              </div>
            </div>
            <div class="player"></div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
